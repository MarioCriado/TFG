{% extends 'base.html' %}
{% block title %}Registro de usuario{% endblock %}

{% block content %}
<!-- Título de la sección -->
<h1>Crea tu cuenta</h1>
<!-- Formulario de registro -->
<form id="form-registro" method="post" action="{{ url_for('main.registro') }}">
  <!-- Campo para ingresar el nombre de usuario -->
  <div class="form-group">
    <label for="usuario">Nombre de usuario</label>
    <input type="text" id="usuario" name="username" class="form-control"
            placeholder="Ej: juan123" required>
  </div>

  <!-- Campo para ingresar el email -->
  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email" id="email" name="email" class="form-control"
           placeholder="ejemplo@correo.com" required>
  </div>

  <!-- Campo para ingresar contraseña -->
  <div class="form-group password-group">
    <label for="password">Contraseña</label>
    <div class="password-wrapper">
      <input type="password" id="password" name="password" class="form-control"
             placeholder="Introduce tu contraseña" required>
      <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
        <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="20" height="20">

          <path fill="var(--accent)" d="M12,7a5,5,0,1,0,5,5A5.006,5.006,0,0,0,12,7Zm0,8a3,3,0,1,1,3-3A3,3,0,0,1,12,15Z"/>
        </svg>
        <svg class="icon-eye-slash" xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 24 24" width="20" height="20" style="display:none">
          <g id="_01_align_center" data-name="01 align center">
            <path fill="var(--accent)" d="M23.821,11.181v0a15.736,15.736,0,0,0-4.145-5.44l3.032-3.032L21.293,1.293,18,4.583A11.783,11.783,0,0,0,12,3C4.5,3,1.057,9.261.179,11.181a1.969,1.969,0,0,0,0,1.64,15.736,15.736,0,0,0,4.145,5.44L1.293,21.293l1.414,1.414L6,19.417A11.783,11.783,0,0,0,12,21c7.5,0,10.943-6.261,11.821-8.181A1.968,1.968,0,0,0,23.821,11.181ZM2,12.011C2.75,10.366,5.693,5,12,5a9.847,9.847,0,0,1,4.518,1.068L14.753,7.833a4.992,4.992,0,0,0-6.92,6.92L5.754,16.832A13.647,13.647,0,0,1,2,12.011ZM15,12a3,3,0,0,1-3,3,2.951,2.951,0,0,1-1.285-.3L14.7,10.715A2.951,2.951,0,0,1,15,12ZM9,12a3,3,0,0,1,3-3,2.951,2.951,0,0,1,1.285.3L9.3,13.285A2.951,2.951,0,0,1,9,12Zm3,7a9.847,9.847,0,0,1-4.518-1.068l1.765-1.765a4.992,4.992,0,0,0,6.92-6.92l2.078-2.078A13.584,13.584,0,0,1,22,12C21.236,13.657,18.292,19,12,19Z"/>
          </g>
        </svg>
      </button>
    </div>
  </div>

  <!-- Campo para validar la contraseña -->
  <div class="form-group password-group">
    <label for="confirm_password">Confirmar contraseña</label>
    <div class="password-wrapper">
      <input type="password" id="confirm_password" name="confirm_password" class="form-control"
              placeholder="Repite la misma contraseña" required>
      <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
        <svg class="icon-eye" xmlns="http://www.w3.org/2000/svg" id="Outline" viewBox="0 0 24 24" width="20" height="20">
          <path fill="var(--accent)" d="M23.271,9.419C21.72,6.893,18.192,2.655,12,2.655S2.28,6.893.729,9.419a4.908,4.908,0,0,0,0,5.162C2.28,17.107,5.808,21.345,12,21.345s9.72-4.238,11.271-6.764A4.908,4.908,0,0,0,23.271,9.419Zm-1.705,4.115C20.234,15.7,17.219,19.345,12,19.345S3.766,15.7,2.434,13.534a2.918,2.918,0,0,1,0-3.068C3.766,8.3,6.781,4.655,12,4.655s8.234,3.641,9.566,5.811A2.918,2.918,0,0,1,21.566,13.534Z"/>

        </svg>
        <svg class="icon-eye-slash" xmlns="http://www.w3.org/2000/svg"

          </g>
        </svg>
      </button>
    </div>
  </div>

  <!-- Botón de envío del formulario -->
  <button type="submit" class="btn">Registrarse</button>
</form>

<!-- Enlace para ir al inicio de sesión -->
<div class="link-login">
  <p>
    ¿Ya tienes cuenta?
    <a href="{{ url_for('main.iniciar_sesion') }}">Inicia sesión</a>
  </p>
</div>
{% endblock %}
