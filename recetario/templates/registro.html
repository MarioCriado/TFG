{% extends 'base.html' %}
{% block title %}Registro de usuario{% endblock %}

{% block content %}
<h1 class="mb-4">Crea tu cuenta</h1>
<form id="form-registro" method="post" action="{{ url_for('main.registro') }}">
  <div class="form-group">
    <label for="usuario">Nombre de usuario</label>
    <input type="text"
           id="usuario"
           name="username"
           class="form-control"
           placeholder="Ej: juan123"
           required>
  </div>
  <div class="form-group">
    <label for="email">Correo electrónico</label>
    <input type="email"
           id="email"
           name="email"
           class="form-control"
           placeholder="ejemplo@correo.com"
           required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password"
           id="password"
           name="password"
           class="form-control"
           placeholder="Introduce tu contraseña"
           required>
  </div>
  <div class="form-group">
    <label for="confirm_password">Confirmar contraseña</label>
    <input type="password"
           id="confirm_password"
           name="confirm_password"
           class="form-control"
           placeholder="Repite la misma contraseña"
           required>
  </div>
  <button type="submit" class="btn">Registrarse</button>
</form>

<p class="mt-3">
  ¿Ya tienes cuenta?
  <a href="{{ url_for('main.iniciar_sesion') }}">Inicia sesión</a>
</p>
{% endblock %}
