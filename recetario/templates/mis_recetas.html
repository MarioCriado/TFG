{% extends 'base.html' %}
{% block title %}Mis Recetas{% endblock %}

{% block content %}
<div class="title">
  <div class="title-div">
    <h1>Mis Recetas</h1>
    <!-- Enlace/botón que dirige al formulario para añadir una nueva receta -->
    <a class="btn" href="{{ url_for('main.anadir_receta') }}">Añadir receta</a>
  </div>

  <!-- Filtros y opciones de ordenación -->
  <div class="client-filters">
    <!-- Filtro de ordenación -->
    <div class="order">
      <label for="sort">Ordenar por:</label>
      <select id="sort" class="form-control">
        <!-- Dropdown para seleccionar el criterio de ordenación -->
        <option value="">Sin ordenar</option>
        <option value="abc">A-Z</option>
        <option value="diff">Dificultad ↑</option>
        <option value="time">Tiempo ↑</option>
      </select>
    </div>

    <!-- Filtro por etiquetas -->
    <div class="filter">
      <label for="filter-tag">Filtrar por etiqueta:</label>
      <!-- Campo de texto para escribir la etiqueta a filtrar -->
      <input type="text" id="filter-tag" class="form-control" placeholder="Escribe etiqueta">
    </div>
  </div>
</div>

<!-- Contenedor para las tarjetas de recetas -->
<div class="cards-grid">
  {% for receta in recetas %}
    {% include 'receta_card.html' %}
  {% endfor %}
</div>

{% endblock %}
