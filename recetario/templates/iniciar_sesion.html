{% extends 'base.html' %}
{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<h1 class="mb-4">Accede a tu cuenta</h1>
<form id="form-login" method="post" action="{{ url_for('main.iniciar_sesion') }}">
  <div class="form-group">
    <label for="username_or_email">Usuario o correo</label>
    <input type="text"
           id="username_or_email"
           name="username_or_email"
           class="form-control"
           placeholder="Tu usuario o correo"
           required>
  </div>
  <div class="form-group">
    <label for="password">Contraseña</label>
    <input type="password"
           id="password"
           name="password"
           class="form-control"
           placeholder="Introduce tu contraseña"
           required>
  </div>
  <button type="submit" class="btn">Entrar</button>
</form>

<p class="mt-3">
  ¿No tienes cuenta?
  <a href="{{ url_for('main.registro') }}">Regístrate</a>
</p>
{% endblock %}
